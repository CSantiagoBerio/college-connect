<div ng-cloak style="align-content: center">
    <button class="btn" type="submit" ng-click="goback()">Back</button>
    <button class="btn" type="submit" ng-click="addMember(credential)">Add member</button>
    <input type="text" placeholder="User phone number/username" ng-model="credential" style="border: 2px solid teal; width: 250px; border-radius: 10px"/>
    <div class="row">
      <div class="col s12 m6">
        <div class="card teal darken-1">
          <div class="card-content ">
            <i class="fas fa-rocket prefix" style="color: white"></i> <span text-white style="font-size:larger; color:white">Message:</span>
            <textarea style="background: white" id="textarea1" class="materialize-textarea" ng-model="chatCtrl.newText" required></textarea>
          </div>
          <div class="card-action white">
            <button class="btn waves-effect waves-light " type="submit" name="action" ng-click="chatCtrl.postMsg()">Enviar
              <i class="fas fa-share-square"></i>
            </button>
          </div>
        </div>
      </div>
  
    </div>
  
    <!--<div  id="chat-list" style="height:300px;overflow:auto">-->
    <div>
      <!-- Here come the messages in the chat, each one presented in card -->
      <div *ngFor="let message of messages;">
        <!-- This card prodives space for the message and Like/dislike buttons -->
        <div class="row">
          <div class="col s12 m6">
            <div class="card">
              <div class="card-content">
                <!-- Card Title is the person who write the message -->
                <span class="card-title">{{ message['content'] }}</span>
                <!-- Here comes the message text -->
                <p>
                  {{ message['name'] }}
                </p>
              </div>
              <div class="card-action">
                <button class="btn-floating btn-small waves-effect waves-light blue-grey" type="submit" name="likes" ng-model="m.id" ng-click="like(m.messageid)">
                  <i class="fas fa-thumbs-up"></i>
                </button><span></span>{{ message['likes'] }}
                <button class="btn-floating btn-small waves-effect waves-light blue-grey" type="submit" ng-click="dislike(m.messageid)">
                  <i class="fas fa-thumbs-down"></i>
                </button>{{ message['dislikes'] }}
                <button class="btn-floating btn-small waves-effect waves-light blue-grey" type="submit" ng-click="getList(m.messageid)"><i class="fas fa-eye"></i></button>
                <input id="" type="text" placeholder="Reply Message" ng-model="text">
                <button id="myButton" class="btn-floating btn-small waves-effect waves-light blue-grey" type="submit" ng-click="pushToArray(text); reply(m.messageid)"><i class="fas fa-reply"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
