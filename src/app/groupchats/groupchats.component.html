<div class="row">
    <div class="col s3"></div>
      <div ng-cloak style="align-content: center" class="col s6">
          <table class="center stripe">
          <thead>
          <tr>
              <th></th>
              <th>GroupChat</th>
              <th>Date Created</th>
          </tr>
          </thead>
          <tbody>
              <tr *ngFor="let group of groupList;">
                  <td>
                      <a class="waves-effect  blue-grey darken-1 btn-small" (click)="enter(group['groupname'])">Enter</a>
                  </td>
                  <td>{{ group['groupname'] }}</td>
                  <td>{{ group['date'] }}</td>
              </tr>
          </tbody>
          </table>
          <div class="col s3"></div>
  
          <div class="row">
      <div class="col s12 m6">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title"></span>
            <form [formGroup]="newgroup" (ngSubmit)="addGroup()">
              <tr>
                <td>
                  <input type="text" placeholder="Group Name" name="newgroup" formControlName="groupname" style="border-radius: 10px; text-align: center; background-color: white">
                </td>
              </tr>
              <div class="card-action" style="align-content: center; text-align: center">
                <button class="waves-effect blue-grey darken-1 btn-small white-text" type="submit" [disabled]="newgroup.invalid">Add New Group</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
