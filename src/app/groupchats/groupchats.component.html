<div class="row">
    <div class="col s3"></div>
      <div ng-cloak style="align-content: center" class="col s6">
          <table class="center stripe">
          <thead>
          <tr>
              <th></th>
              <th>GroupChat</th>
              <th>Date Created</th>
          </tr>
          </thead>
          <tbody>
              <tr *ngFor="let group of groupList;">
                  <td>
                      <a class="waves-effect  blue-grey darken-1 btn-small" (click)="entergroup(group.groupname)">Enter</a>
                  </td>
                  <td>{{ group['groupname'] }}</td>
                  <td>{{ group['date'] }}</td>
              </tr>
          </tbody>
          </table>
          <div class="col s3"></div>
  
          <div class="row">
      <div class="col s12 m6">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title"></span>
            <form >
              <tr>
                <td>
                  <input type="text" placeholder="Group Name" name="newgroup" ng-model="namegroup" required style="border-radius: 10px; text-align: center; background-color: white">
                </td>
              </tr>
              <div class="card-action" style="align-content: center; text-align: center">
                <button class="waves-effect blue-grey darken-1 btn-small" type="submit" ng-click="newgroup()">Add New Groupchat</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
