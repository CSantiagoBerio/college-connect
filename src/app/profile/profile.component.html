
<div ng-cloak style="align-content: center">
    <div class="row">
      <div class="col s3"></div>
        <div class="col s6 m6">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Profile</span>
                    <table class="striped">
                        <tbody>
                            <tr>
                                <th>First Name: </th>
                                <th> {{ profile['firstname'] }} </th>
                            </tr>
                            <tr>
                                <th>Last Name: </th>
                                <th> {{ profile['lastname'] }} </th>
                            </tr>
                            <tr>
                                <th>Phone #: </th>
                                <th> {{ profile['phone'] }} </th>
                            </tr>
                            <tr>
                                <th>E-mail: </th>
                                <th> {{ profile['email'] }} </th>
                            </tr>
                            <tr>
                                <th>Username: </th>
                                <th> {{ profile['username'] }} </th>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-action">
                    <a (click)="goBack()">Exit</a>
                </div>
            </div>
        </div>
        <div class="col s3"></div>
    </div>
</div>
