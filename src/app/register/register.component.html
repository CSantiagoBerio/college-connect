<div style="align-content: center; text-align: center">
  <div class="row ">
    <div class="col s3"></div>
    <div class="col s6 m6">
      <div class="card blue-grey darken-2">
        <div class="card-content">
          <div class="row">
            <form class="col s12" #registerForm="ngForm" (ngSubmit)="register(registerForm, repassword)">
              <div class="container">
                <h1>Register</h1>
                <p>Please fill out this form to create an account. Thank You!</p>
                <table>
                  <tr>
                    <td>
                      <h6>First Name</h6>
                      <input class="form-input" type="text" placeholder="Firstname" name='firstname' [(ngModel)]="registerForm.firstname" #firstname="ngModel"
                        required>
                      <br>
                    </td>
                    <td>
                      <h6>Last Name</h6>
                      <input class="form-input" type="text" placeholder="Lastname" name='lastname' [(ngModel)]="registerForm.lastname" #lastname="ngModel"
                        required>
                      <br>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <h6>Phone #</h6>
                      <input class="form-input" type="text" placeholder="Phone #" name='phone' [(ngModel)]="registerForm.phone" #phone="ngModel"
                        required>
                      <br>
                    </td>
                    <td>
                      <h6>Email</h6>
                      <input class="form-input" type="email" placeholder="Email" name='email' [(ngModel)]="registerForm.email" #email="ngModel"
                        required>
                      <br>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <h6>Username</h6>
                      <input class="form-input" type="text" placeholder="Username" name='username' [(ngModel)]="registerForm.username" #username="ngModel"
                        required>
                      <br>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <h6>Password</h6>
                      <input class="form-input" type="password" placeholder="Password" name='password' [(ngModel)]="registerForm.password" #password="ngModel"
                        required>
                      <br>
                    </td>
                    <td>
                      <h6>Re-enter Password</h6>
                      <input class="form-input" type="password" placeholder="Password" name='repassword' [(ngModel)]="repassword" #repasswordtext="ngModel"
                        required>
                      <br>
                    </td>
                  </tr>
                  <tr>
                    <td style="text-align: right">
                      <input class="btn blue-grey darken-1" type="submit" value="Register" style="border-radius: 10px">
                      <br>
                    </td>
                    <td>
                      <input class="btn blue-grey darken-1" type="button" value="Sign in" (click)="goBack()" style="border-radius: 10px">
                    </td>
                  </tr>
                </table>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
